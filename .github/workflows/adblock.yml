name: Download adblock source list

on:
  schedule:
    - cron: 0 */12 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: adblock
        run: |
          echo "Downloading VPN block list..."
          curl -s https://raw.githubusercontent.com/pantsufan/Magisk-Ad-Blocking-Module/master/hosts -o VPN.yaml
          sed -i 's/^0\.0\.0\.0\s/  - DOMAIN,/g' VPN.yaml
          sed -i '1i payload:' VPN.yaml
          sed -i '2,7969d' VPN.yaml
          rm -fr VPN.yamle

          echo "Downloading Peter Lowe's List block list..."
          curl -s https://pgl.yoyo.org/as/serverlist.php?showintro=1 -o PeterList.yaml
          sed -i 's/^127\.0\.0\.1\s/  - DOMAIN,/g' PeterList.yaml
          sed -i '1i payload:' PeterList.yaml
          sed -i '2,90d' PeterList.yaml
          rm -fr PeterList.yamle

          echo "Downloading StevenBlack - Hosts block list..."
          curl -s https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts -o StevenHosts.yaml
          sed -i 's/^0\.0\.0\.0\s/  - DOMAIN,/g' StevenHosts.yaml
          sed -i '1i payload:' StevenHosts.yaml
          sed -i '2,39d' StevenHosts.yaml
          rm -fr StevenHosts.yamle

          echo "Downloading OISD Big List block list..."
          curl -s https://big.oisd.nl -o filter.txt
          grep -o -P '(?<=^\|\|).*(?=\^$)' filter.txt | grep -v '\*' > OISDBigList.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' OISDBigList.yaml
          sed -i '1i payload:' OISDBigList.yaml
          rm -fr OISDBigList.yamle filter.txte filter.txt

          echo "Downloading AdGuardHome DNS Filter List block list..."
          curl -s https://raw.githubusercontent.com/ppfeufer/adguard-filter-list/master/blocklist -o filter.txt
          grep -o -P '(?<=^\|\|).*(?=\^$)' filter.txt | grep -v '\*' > AdguardHOMEDNS.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' AdguardHOMEDNS.yaml
          sed -i '1i payload:' AdguardHOMEDNS.yaml
          rm -fr AdguardHOMEDNS.yamle filter.txte filter.txt

          echo "Downloading AdGuard Home List block list..."
          curl -s https://raw.githubusercontent.com/Ealenn/AdGuard-Home-List/gh-pages/AdGuard-Home-List.Block.txt -o filter.txt
          grep -o -P '(?<=^\|\|).*(?=\^$)' filter.txt | grep -v '\*' > AdguardHOMELIST.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' AdguardHOMELIST.yaml
          sed -i '1i payload:' AdguardHOMELIST.yaml
          rm -fr AdguardHOMELIST.yamle filter.txte filter.txt

          echo "Downloading AdGuard Home AIO List block list..."
          curl -s https://raw.githubusercontent.com/hl2guide/AdGuard-Home-AIO-Blocklist/main/aio_blocklist_final.txt -o filter.txt
          grep -o -P '(?<=^\|\|).*(?=\^$)' filter.txt | grep -v '\*' > AdguardHOMEAIO.yaml
          sed -i 's/^0\.0\.0\.0\s/  - DOMAIN,/g' AdguardHOMEAIO.yaml
          sed -i '/^#/! s/^/  - DOMAIN,/' AdguardHOMEAIO.yaml
          sed -i '1i payload:' AdguardHOMEAIO.yaml
          rm -fr AdguardHOMEAIO.yamle filter.txte filter.txt
        
          echo "Downloading Adguard DNS block list..."
          curl -s https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt -o filter.txt
          grep -o -P '(?<=^\|\|).*(?=\^$)' filter.txt | grep -v '\*' > AdguardDNS.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' AdguardDNS.yaml
          sed -i '1i payload:' AdguardDNS.yaml
          rm -fr AdguardDNS.yamle filter.txte filter.txt
  
          echo "Downloading AdAway block list..."
          curl -s 'https://adaway.org/hosts.txt' -o Adaway.yaml
          sed -i 's/127\.0\.0\.1  localhost//g; s/::1  localhost//g; s/^127\.0\.0\.1\s/  - DOMAIN,/g' Adaway.yaml
          sed -i 's/^#\s\[.*\]$//g' Adaway.yaml
          sed -i '/^$/d' Adaway.yaml
          sed -i '20s/#/#\n\npayload:/' Adaway.yaml
          rm -fr Adaway.yamle

          echo "Downloading ABPIndo block list..."
          curl -s 'https://raw.githubusercontent.com/ABPindo/indonesianadblockrules/master/subscriptions/domain.txt' -o ABPindo.yaml
          sed -ie '/^#/! s/^/  - DOMAIN,/' ABPindo.yaml
          sed -i '1s/^/payload:\n/' ABPindo.yaml
          rm -fr ABPindo.yamle
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic
